 <div>

    <option value="7">7</option>

    <option value="9">9</option>

  <h3>AND EPISODE NUMBER</h3>

    </option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>

    <option value="11">11</option>

    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
  </select>

</form>
</div>

<!-- action="/map_search/&ltdoctor&gt" -->
  <h3>SEARCH BY DOCTOR</h3>
  <form id="search-doctor" method="GET" >
  <select name="doctor" id="search-doctor">
    <option value="NONE" selected disabled hidden></option>
    <option value="Eccleston">Christopher Eccleston</option>
    <option value="Tennant">David Tennant</option>
    <option value="Smith">Matt Smith</option>
    <option value="Capaldi">Peter Capaldi</option>
    <option value="Whittaker">Jodie Whittaker</option>
  </select>
  <input type="submit" name="submit" value="Submit"/>
</form>
  <h3>SEARCH BY EPISODE TITLE</h3>
  <form id="episode-title" method="GET" > 
    <label for="episode-title"></label>
    <input type="text" id="episode-title">
    <br>
    <input type="submit" value="Submit">
  </form>
