{% block head %}

{% block body %}

  <!-- Description for search -->

 <div>

    <option value="4">4</option>

  </select>
  <h3>AND EPISODE NUMBER</h3>
  <select name="episode" id="episode">
    <option value="SHOW ALL" selected disabled hidden>
    </option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>

    <option value="10">10</option>

    <option value="15">15</option>
    <option value="16">16</option>
  </select>
  <input type="submit" name="submit" value="Submit"/>
</form>
</div>


  <h3>SEARCH BY DOCTOR</h3>
  <form id="search-doctor" method="GET" action="/map_search_doctor">
  <select name="doctor" id="search-doctor">
    <option value="NONE" selected disabled hidden></option>
    <option value="Eccleston">Christopher Eccleston</option>
    <option value="Tennant">David Tennant</option>
    <option value="Smith">Matt Smith</option>
    <option value="Capaldi">Peter Capaldi</option>
    <option value="Whittaker">Jodie Whittaker</option>
  </select>
  <input type="submit" name="submit" value="Submit"/>
</form>

<h3>SEARCH BY COMPANION</h3>
<form id="search-companion" method="GET" action="map_search_companion">
 <select name="companion" id="search-companion">
   <option value="NONE" selected disabled hidden></option>
   <option value="Rose Tyler">Rose Tyler</option>
   <option value="Martha Jones">Martha Jones</option>
   <option value="Catherine Tate">Catherine Tate </option>
   <option value="Amy Pond">Amy Pond</option>
   <option value="Clara Oswald">Clara Oswald</option>
   <option value="Nardole">Nardole</option>
   <option value="Graham O'Brien">Graham O'Brien</option>
   <option value="Astrid Peth">Astrid Peth</option>
   <option value="Jackson Lake">Jackson Lake</option>
   <option value="Lady Christina de Souza">Lady Christina de Souza</option>
   <option value="Adelaide Brooke">Adelaide Brooke</option>
   <option value="Wilfred Mott">Willfred Mott</option> 
 </select> 
</form>

<h3>SEARCH BY GUEST STAR</h3>
<form id="search-guest-star" method="GET" action="map_search_guest_star">
  <select name="guest-star" id="search-companion">
    <option value="NONE" selected disabled hidden></option>
    <option value="Mickey Smith">Mickey Smith</option>
    <option value="Captain Jack Harkness">Captain Jack Harkness</option>
    <option value="Rose Tyler">Rose Tyler</option>
    <option value="River Song">River Song</option>
    <option value="Rory Williams">Rory Williams</option>
    <option value="Bill Potts">Bill Potts</option>
    <option value="Yasmin Khan">Yasmin Khan</option>
  </select>
</form>

  <h3>SEARCH BY EPISODE TITLE</h3>
  <form id="episode-title" method="GET" action="/map_search_title"> 
    <label for="episode-title"></label>
    <input type="text" id="episode-title" name="episode-title">
    <br>
    <input type="submit" value="Submit">
  </form>
  
  <div>
    Not sure what to search by? 
    <br>
    <p><a href="{{ url_for('create_list_of_episodes') }}">EPISODE LIST</a></p>
  </div>
