<div class="container">

 <div class="col" id="dropdown-container">

    <option value="16">16</option>
  </select>
  <input class="btn btn-dark" type="submit" name="submit" value="Submit"/>
</form>
</div>

  <div class="form-group">
  <label for="doctor">SEARCH BY DOCTOR</label>

  <select class="form-control" name="doctor" id="search-doctor">
    <option value="NONE" selected disabled hidden></option>
    <option value="Eccleston">Christopher Eccleston</option>
    <option value="Tennant">David Tennant</option>
    <option value="Smith">Matt Smith</option>
    <option value="Capaldi">Peter Capaldi</option>
    <option value="Whittaker">Jodie Whittaker</option>
  </select>
  <input class="btn btn-dark" type="submit" name="submit" value="Submit"/>
</form>
</div>

<div class="form-group">
<label for="companion">SEARCH BY COMPANION</label>
<form id="search-companion" method="GET" action="map_search_companion">
 <select class="form-control" name="companion" id="search-companion">
   <option value="NONE" selected disabled hidden></option>
   <option value="Rose Tyler">Rose Tyler</option>
   <option value="Martha Jones">Martha Jones</option>
   <option value="Catherine Tate">Catherine Tate </option>
   <option value="Amy Pond">Amy Pond</option>
   <option value="Clara Oswald">Clara Oswald</option>
   <option value="Nardole">Nardole</option>

   <option value="Astrid Peth">Astrid Peth</option>

 </select> 
 <input class="btn btn-dark" type="submit" name="submit" value="Submit"/>

</div>

<div class="form-group">
<label for="guest_star">SEARCH BY GUEST STAR</label>
<form id="search-guest-star" method="GET" action="map_search_guest_star">
  <select class="form-control" name="guest_star" id="search-guest-star">
    <option value="NONE" selected disabled hidden></option>
    <option value="Mickey Smith">Mickey Smith</option>
    <option value="Captain Jack Harkness">Captain Jack Harkness</option>
    <option value="Rose Tyler">Rose Tyler</option>
    <option value="River Song">River Song</option>

</form>
</div>

<div class="form-group">
  <label for="episode-title">SEARCH BY EPISODE TITLE</label>
  <form id="episode-title" method="GET" action="/map_search_title"> 
    <input type="text" id="episode-title" name="episode-title">
    <br>
    <input class="btn btn-dark" type="submit" value="Submit">
  </form>
</div>

  <div>
    Not sure what to search by? 
    <br>

 </div>
