{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" href="/static/style.css">

<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script src="/static/map_search.js"></script>
<script
async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdOteDx0CPC600vLObT5G1aFgiXjhWxPA&callback=initMap">
</script>
{% endblock %}

{% block body %}
{% block navbar %} {% endblock %}
  <!-- <h1>Heading with flexible info given search parameters</h1> -->
  <ul>
  {% for location in locations %}
    <li>{{location.latitude, location.longitude, location.location_id}}</li>
  {% endfor %}
  </ul>

  <main>
    <section class="map">
      <div id="searched_map"></div>
    </section>
  </main>


{% endblock %}
