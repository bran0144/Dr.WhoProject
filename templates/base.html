<!doctype html>
<html>
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">

    
    {% block head %}{% endblock %}
  </head>
  <body>
    <title>Doctor Who What Where
      {% block title %}{% endblock %}
    </title>
    
    {% block navbar %}
    <div class="text-center"><img src="/static/img/police_box.jpg" alt="police call box logo" id="police_box"></div>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <img href="#" id="dr-who-logo" class="brand-logo right" src="/static/img/logo.png" id="logo"></img>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/about"><h4>About</h4></a>
            <a class="nav-item nav-link active" href="/"><h4>Search</h4></a>
            <a class="nav-item nav-link active" href="/episode_list"><h4>Episode List</h4></a>
            <a class="nav-item nav-link active" href="/additional_info"><h4>Additional Sites</h4></a>
          </div>
      </div>
    </nav>
  
    {% endblock %}
    {% block body %}
    {% endblock %}
  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
