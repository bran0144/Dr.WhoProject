{% extends 'base.html' %}
{% block title %}{% endblock %}

{% block body %}
<h2>Episode List</h2> 


<ul>

    {% for episode in episodes %}
    <div>
      <p>
      <li>{{ episode.title }}</li> 
      <li>{{ episode.doctor }}</li> 
      <li><a href="{{ episode.imdb }}">IMDB Link</a></li> 
      <li><a href="/map_search_season">Link to Map</a></li>
    </p>
    </div>
    
    
    {% endfor %}
</ul>


{% endblock %}
