{% extends 'base.html' %}
{% block title %}{% endblock %}

{% block body %}





<div class="container">
  <div class="row">
<div class="col-3" id="gallifreyan1"></div>
    <div class="col-9" id="list_of_episodes">
      <h2>Episode List</h2> 
      {% for episode in episodes %}
      <div>"{{ episode.title }}" 
      Doctor: {{ episode.doctor }}
      Companion: {{ episode.companion }} 
      <a href="{{ episode.imdb }}">IMDB Link</a>
      <a href={{ url_for('create_map_from_season_search', season=episode.season, episode=episode.episode_number )}}>Link to Map</a></div>
   
   
      {% endfor %}
    </div>
      
    </div> 
  </div>
    
   


{% endblock %}
